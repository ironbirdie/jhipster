
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySubCategoryLabel" data-translate="jhipsterstoreApp.subCategory.home.createOrEditLabel">Create or edit a Sub Category</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.subCategory.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.subCategory.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterstoreApp.subCategory.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.subCategory.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterstoreApp.subCategory.alcohol" for="field_alcohol">Alcohol</label>
            <input type="checkbox" class="form-control" name="alcohol" id="field_alcohol"
                    ng-model="vm.subCategory.alcohol"
                     />
        </div>

        <div class="form-group">
            <label data-translate="jhipsterstoreApp.subCategory.category" for="field_category">Category</label>
            <select class="form-control" id="field_category" name="category" ng-model="vm.subCategory.category" ng-options="category as category.name for category in vm.categories track by category.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
